<section>
    <section>
        <h2>Your Gainers</h2>
        <hr>
        <ul *ngFor="let i of gainersRes" class="list-group">
            <li class="list-group-item">
                <p>Name: {{i.companyName}} {{i.percentChange}}%</p>
            </li>
        </ul>
    </section>

    <section>
        <h2>Your Losers</h2>
        <hr>
        <ul *ngFor="let i of losersRes" class="list-group">
            <li class="list-group-item">
                <p>Name: {{i.companyName}} {{i.percentChange}}%</p>
            </li>
        </ul>
    </section>
</section>
