<section>
  <section>
    <h2>Market Movers</h2>
    <mat-button-toggle-group [(ngModel)]="viewPrice" aria-label="Font Style">
  
      <mat-button-toggle value="stockPrice">$</mat-button-toggle>
      <mat-button-toggle value="percentChange">%</mat-button-toggle>
    </mat-button-toggle-group>
    </section>
    <hr>
    <section>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            YOUR GAINERS
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <ul *ngFor="let i of gainersRes" class="list-group">
                <ul style="list-style-type:none;" class="list-group-item">
                    <p id='market-movers'>
                        <li>{{i.companyName}}</li>
                        <ng-template [ngIf]="viewPrice == 'percentChange'" [ngIfElse]="thenBlock">
                          <li>{{i.percentChange}}%</li>
                        </ng-template>
                        <ng-template #thenBlock>
                          <li>${{i.stockPrice}}</li>
                        </ng-template>
                    </p>
                </ul>
            </ul>
          </ng-template>
        </mat-expansion-panel>
    </section>

    <section>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            YOUR LOSERS
          </mat-expansion-panel-header>

          <ng-template matExpansionPanelContent>
                <ul *ngFor="let i of losersRes" class="list-group">
                    <ul style="list-style-type:none;" class="list-group-item">
                        <p id='market-movers'>
                            <li>{{i.companyName}}</li>
                            <ng-template [ngIf]="viewPrice == 'percentChange'" [ngIfElse]="thenBlock">
                              <li>{{i.percentChange}}%</li>
                            </ng-template>
                            <ng-template #thenBlock>
                              <li>${{i.stockPrice}}</li>
                            </ng-template>
                        </p>
                    </ul>
                </ul>
          </ng-template>
        </mat-expansion-panel>
    </section>
</section>
